<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing getGeo</title>
  </head>

    <h1>Your position</h1>
    <div id="pos">[no position yet]</div>

    <script>
      // Any copyright is dedicated to the Public Domain. http://creativecommons.org/publicdomain/zero/1.0/
      const posOptions = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
      }
      function posSuccess(pos) {
        const crd = pos.coords;
        const position = { lat: crd.latitude, lon: crd.longitude, acc: crd.accuracy }
        console.log(position)
        const node = document.createElement('span').innerText = JSON.stringify(position, 2, ' ')
        document.getElementById('pos').replaceChildren(node)
      }
      function posError(err) {
        const error = `ERROR(${err.code}): ${err.message}`
        console.log(error)
        const node = document.createElement('span').innerText = JSON.stringify(error, 2, ' ')
        document.getElementById('pos').replaceChildren(node)
      }

      navigator.geolocation.getCurrentPosition(posSuccess, posError, posOptions)
      
    </script>
  </body>
</html>
